{% extends 'base.html' %}

{% block head %}
<title>Posts</title>

 {% endblock  %}



{% block body %}
<h1>All Posts</h1>
{% for post in posts %}
        <h2>{{post.title}}</h2>
        <br/>
        {% if post.author %}
            <h3>Post by {{post.author}}</h3>
        {% else %}
            <h3>NA</h3>
        {% endif %}
        <br/>
        <h2>{{post.content}}</h2>

{% endfor %}
{% endblock  %}
